<!DOCTYPE html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="registration_structure_style.css">
</head>
<body>
    <div class="container">
        <script>
            function togglePasswordVisibility() {
                var passwordInput = document.getElementById("password");
                var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");
                
                if (showPasswordCheckbox.checked) {
                    passwordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                }
            }
        </script>
    <h2><u>Registration Form</u></h2>
    <h3>Enter Your Details:</h3>
            <form action="Login.html">
                <table>
                    <tr>
                        <td>
                            First Name:
                        </td>
                        <td>
                            <input type="text" id="FirstName" size="30" pattern="([A-Za-z])+"required></br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Last Name:
                        </td>
                        <td>
                            <input type="text" id="LastName" size="30" pattern="([A-Za-z])+"required></br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Date of Birth:
                        </td>
                        <td>
                            <input type="date" id="DateofBirth" size="30" required></br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email Address:
                        </td>
                        <td>
                            <input type="email" id="Email" size="30" required></br>
                        </td>
                    </tr>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                        <td class="phone-number-container">
                            <input type="text" id="countrycode" value="(+971)"  disabled>
                            <input type="text" id="phonenumber" pattern="\5\d{8}"  required><br/>
                        </td>
                    </td>
                </tr>
                <tr>
                    <td>
                        User Name:
                    </td>
                    <td>
                        <input type="text" id="Username" size="30" pattern="([A-Za-z])+" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" id="password" placeholder="Include letters, numbers and characters" size="30" pattern="^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[^a-zA-Z0-9]).{8,}$" required>
                        <input type="checkbox" id="showPasswordCheckbox" onchange="togglePasswordVisibility()">
                        <label for="showPasswordCheckbox">Show Password</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- <div class="submit-button-container">
                            <input type="submit" value="Register">
                        </div> -->
                        <input type="submit" value="Register">
                    </td>
                </tr>
            </table>
        </form>
</body>
</html>
